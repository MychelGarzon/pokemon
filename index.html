<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./media/icons/Pokemon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Pokedex</h1></header>
    <div id="searchingBar">
      <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="Type to search your pokemon"
      />
    </div>
    <div class="generation-button">
      <button id="IgenerationButton">Generation I</button>
      <button id="IIgenerationButton">Generation II</button>
      <button id="IIIgenerationButton">Generation III</button>
      <button id="IVgenerationButton">Generation IV</button>
      <button id="VgenerationButton">Generation V</button>
      <button id="VIgenerationButton">Generation VI</button>
      <button id="VIIgenerationButton">Generation VII</button>
      <button id="VIIIgenerationButton">Generation VIII</button>
      <button id="IXgenerationButton">Generation IX</button>
    </div>

    <div class="pokemonCount">
      <p>
        Welcome to the Pokedex, please choose the generation to find your
        pokemon
      </p>
    </div>

    <div class="grid-container"></div>
  </body>
  <script src="main.js"></script>
</html>
